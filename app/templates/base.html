<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- <i class="fas fa-clapperboard" style="color: #005eff;"></i> -->
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aea627ae95.js" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-4192759705586274">
</head>

<body>
    <header>
        <nav class="navbar flex-wrap navbar-expand-md navbar-dark bg-dark rounded-bottom-4">
            <div class="container flex-wrap">
                <div class="collapse flex-wrap navbar-collapse justify-content-center" id="navbarCollapse">
                    <a class="navbar-brand mx-5 flex-wrap" href="/">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid">
                    </a>
                    <button class="navbar-toggler flex-wrap" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav flex-wrap">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="/peliculas">Películas</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="/series">Series</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="/contactanos">Pide tu trailer</a>
                        </li>
                    </ul>
                    <form class="d-flex mx-5" role="search" onsubmit="search(event)">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="search_input">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="d-flex mt-5 mx-5">
        <div class="content-{{ title }} d-flex flex-column gap-3 flex-grow-1">
            {% block content %}{% endblock %}
        </div>
        <div class="d-flex flex-column me-5 gap-5">
            <!-- <p>espacio para publicidad</p> -->
            <img src="{{ url_for('static', filename='img/ad1.jpeg') }}" alt="ad1">
            <img src="{{ url_for('static', filename='img/ad2.jpeg') }}" alt="ad2">
        </div>
    </div>
    <footer class="d-flex flex-wrap bg-dark text-white fixed-bottom rounded-top-4">
        <div class="d-flex flex-wrap mx-md-auto align-items-center gap-3">
            <div class="mt-3">
                <p>Síguenos en redes sociales:</p>
            </div>

            <div class="social-icons d-flex mx-5 gap-3">
                <img src="{{ url_for('static', filename='img/logo_instagram.png') }}" alt="Instagram">
                <img src="{{ url_for('static', filename='img/logo_tiktok.png') }}" alt="TikTok">
                <img src="{{ url_for('static', filename='img/logo_facebook.png') }}" alt="Facebook">
                <img src="{{ url_for('static', filename='img/logo_twitter.png') }}" alt="Twitter">
            </div>
        </div>
        <div class="mt-3 me-5 order-last">
            <p>© 2023 - Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
